      } else {this.phase='moving';this.move(d1+d2);}    },
    payBail(){const p=this.cur();if(!p.inJail)return; if(p.money<50){toast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥');return;}p.money-=50;p.inJail=false;p.jailTurns=0;log(`${p.name} –æ–ø–ª–∞—á–∏–≤–∞–µ—Ç $50 –∏ –≤—ã—Ö–æ–¥–∏—Ç –∏–∑ —Ç—é—Ä—å–º—ã.`);update();save();},
    payBailAndRoll(){ // –æ–ø–ª–∞—Ç–∏–ª –∏ —Å—Ä–∞–∑—É –∫–∏–¥–∞–µ—Ç –∫–æ—Å—Ç–∏ –∏ –¥–µ–ª–∞–µ—Ç —Ö–æ–¥
      this.payBail(); // –æ—Å–≤–æ–±–æ–¥–∏–ª–∏—Å—å
      // –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º-–∞—É—Ç —á—Ç–æ–±—ã UI –æ–±–Ω–æ–≤–∏–ª—Å—è
      setTimeout(()=>{ this.rollAfterPay(); },120);
    },
    rollAfterPay(){ // –±—Ä–æ—Å–æ–∫, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã
      if(this.cur().inJail) return; // –Ω–∞ –≤—Å—è–∫–∏–π
      this.turnLock=true;
      const d1=1+Math.floor(Math.random()*6),d2=1+Math.floor(Math.random()*6);this.dice=[d1,d2];showDice(d1,d2);log(`${this.cur().name} –±—Ä–æ—Å–∞–µ—Ç –∫–æ—Å—Ç–∏: ${d1} + ${d2} (–ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã)`);
      this.phase='moving'; this.move(d1+d2);
    },
    stayJail(){ // –∏–≥—Ä–æ–∫ –≤—ã–±–∏—Ä–∞–µ—Ç –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ö–æ–¥ –≤ —Ç—é—Ä—å–º–µ
      const p=this.cur(); if(!p.inJail) return; p.jailTurns = (p.jailTurns||0) + 1; log(`${p.name} –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç —Ö–æ–¥ –≤ —Ç—é—Ä—å–º–µ (—Ö–æ–¥ ${p.jailTurns}).`);
      if(p.jailTurns>=3){ // –ø–æ –ø—Ä–∞–≤–∏–ª–∞–º –ø–æ—Å–ª–µ 3 –Ω–µ—É–¥–∞—á–Ω—ã—Ö —Ö–æ–¥–æ–≤ –º–æ–∂–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–π—Ç–∏ –∏ –∑–∞–ø–ª–∞—Ç–∏—Ç—å
        if(p.money>=50){ p.money-=50; p.inJail=false; p.jailTurns=0; log(`${p.name} –ø–æ—Å–ª–µ 3 —Ö–æ–¥–æ–≤ –æ–ø–ª–∞—á–∏–≤–∞–µ—Ç $50 –∏ –≤—ã—Ö–æ–¥–∏—Ç –∏–∑ —Ç—é—Ä—å–º—ã.`); }
        else { log(`${p.name} –Ω–µ –º–æ–∂–µ—Ç –æ–ø–ª–∞—Ç–∏—Ç—å –≤—ã—Ö–æ–¥ ‚Äî –æ—Å—Ç–∞—ë—Ç—Å—è –≤ —Ç—é—Ä—å–º–µ.`); }
      }
      update(); save(); this.phase='awaitRoll'; this.endTurn();
    },
    move(steps){const p=this.cur();let target=(p.pos+steps)%40;if(p.pos+steps>=40){p.money+=200;toast('+$200 –∑–∞ –ø—Ä–æ—Ö–æ–¥ —á–µ—Ä–µ–∑ –°–¢–ê–†–¢');log(`${p.name} –ø–æ–ª—É—á–∞–µ—Ç $200`);}animateMove(p.id,p.pos,target,()=>{p.pos=target;this.land();this.turnLock=false;update();});},
    land(){const p=this.cur();const tile=BOARD[p.pos];setActiveCell(p.pos);switch(tile.type){
      case 'go':log(`${p.name} –Ω–∞ –°–¢–ê–†–¢–µ`);this.autoEnd();break;
      case 'tax':anno([`–ù–∞–ª–æ–≥: –æ–ø–ª–∞—Ç–∏—Ç—å $${tile.amount}.`],'rent');this.pay(tile.amount);this.autoEnd();break;
      case 'jail':log(`${p.name} –ø—Ä–æ—Å—Ç–æ –Ω–∞–≤–µ—â–∞–µ—Ç –∑–∞–∫–ª—é—á—ë–Ω–Ω—ã—Ö`);$('#payBail').disabled=!p.inJail;this.autoEnd();break;
      case 'gojail':this.toJail();this.autoEnd();break;
      case 'chance':anno([`–ö–∞—Ä—Ç–∞ ¬´–®–∞–Ω—Å¬ª`],'info');drawCard(CHANCE);this.autoEnd();break;
      case 'community':anno([`–ö–∞—Å—Å–∞ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞`],'info');drawCard(COMMUNITY);this.autoEnd();break;
      case 'prop':case 'rail':case 'util':this.handleProperty(p.pos);break;
      case 'free':log('–°–≤–æ–±–æ–¥–Ω–∞—è –ø–∞—Ä–∫–æ–≤–∫–∞. –ù–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç.');this.autoEnd();break;
      default:this.autoEnd();}
    },
    handleProperty(i){
      const tile=BOARD[i],own=this.owned[i],p=this.cur();$('#buy').disabled=true;$('#skipBuy').disabled=true;$('#buy').dataset.index='';
      if(!own){
        if(p.money>=(tile.price||0)){this.phase='awaitDecision';$('#buy').disabled=false;$('#skipBuy').disabled=false;$('#buy').dataset.index=i;anno([`${tile.name} –ø—Ä–æ–¥–∞—ë—Ç—Å—è –∑–∞ $${tile.price}.`,`–ù–∞–∂–º–∏—Ç–µ ¬´–ö—É–ø–∏—Ç—å¬ª –∏–ª–∏ ¬´–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å¬ª.`],'buy');log(`${tile.name} –ø—Ä–æ–¥–∞—ë—Ç—Å—è –∑–∞ $${tile.price}.`);} else {anno([`${tile.name}: –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥ –¥–ª—è –ø–æ–∫—É–ø–∫–∏.`],'info');$('#sell').disabled=false;log(`${tile.name} –Ω–µ–ª—å–∑—è –∫—É–ø–∏—Ç—å: –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥.`);this.autoEnd();}
      } else if(own.owner!==p.id){
        const rent=calcRent(i);anno([`–ö–ª–µ—Ç–∫–∞ –∑–∞–Ω—è—Ç–∞: –≤–ª–∞–¥–µ–ª–µ—Ü ‚Äî ${this.players[own.owner].name}.`,`–û–ø–ª–∞—Ç–∏—Ç–µ —Ä–µ–Ω—Ç—É $${rent}.`],'rent');log(`${p.name} –ø–ª–∞—Ç–∏—Ç —Ä–µ–Ω—Ç—É $${rent} –∏–≥—Ä–æ–∫—É ${this.players[own.owner].name}`);this.transfer(p.id,own.owner,rent);this.autoEnd();
      } else {anno([`${tile.name} –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –≤–∞–º.`],'info');log(`${tile.name} –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –≤–∞–º.`);this.autoEnd();}
    },
    buy(index){if(this.phase!=='awaitDecision')return;const tile=BOARD[index],p=this.cur();if(this.owned[index]){toast('–£–∂–µ –∫—É–ø–ª–µ–Ω–æ');this.autoEnd();return;}if((tile.price||0)>p.money){toast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥');this.autoEnd();return;}p.money-=tile.price||0;this.owned[index]={owner:p.id,houses:0,hotel:false};log(`${p.name} –ø–æ–∫—É–ø–∞–µ—Ç ${tile.name} –∑–∞ $${tile.price}`);update();save();this.phase='awaitRoll';this.endTurn();},
    skip(){if(this.phase==='awaitDecision'){log('–ü–æ–∫—É–ø–∫–∞ –ø—Ä–æ–ø—É—â–µ–Ω–∞.');this.phase='awaitRoll';this.endTurn();}},
    sellOpen(){const list=$('#marketList');list.innerHTML='';const pid=this.cur().id;const ownedIdx=Object.keys(this.owned).map(Number).filter(i=>this.owned[i]?.owner===pid);if(!ownedIdx.length){list.innerHTML='<div class="item">–£ –≤–∞—Å –Ω–µ—Ç —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏.</div>';}else{ownedIdx.forEach(i=>{const t=BOARD[i];const price=Math.floor((t.price||0)*0.5);const el=document.createElement('div');el.className='item';el.innerHTML=`<div>${t.name}</div><div>$${price} <button data-i="${i}">–ü—Ä–æ–¥–∞—Ç—å</button></div>`;list.appendChild(el);});}$('#market').classList.add('show');},
    sell(i){const own=this.owned[i];if(!own||own.owner!==this.cur().id)return;const t=BOARD[i];const price=Math.floor((t.price||0)*0.5);this.cur().money+=price;delete this.owned[i];log(`${this.cur().name} –ø—Ä–æ–¥–∞—ë—Ç ${t.name} –∑–∞ $${price}`);update();save();},
    pay(amount,silent){const p=this.cur();p.money-=amount;if(!silent)log(`${p.name} –ø–ª–∞—Ç–∏—Ç $${amount}`);update();save();if(p.money<0){toast('–ë–∞–Ω–∫—Ä–æ—Ç—Å—Ç–≤–æ –±–ª–∏–∑–∫–æ');}},
    gain(amount){const p=this.cur();p.money+=amount;log(`${p.name} –ø–æ–ª—É—á–∞–µ—Ç $${amount}`);update();save();},
    transfer(from,to,amt){this.players[from].money-=amt;this.players[to].money+=amt;update();save();},
    toJail(){const p=this.cur();p.pos=10;p.inJail=true;p.jailTurns=0;setActiveCell(10);$('#payBail').disabled=false;$('#stayJail').disabled=false;anno([`${p.name}, –≤—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —Ç—é—Ä—å–º—É. –í—ã –º–æ–∂–µ—Ç–µ –æ–ø–ª–∞—Ç–∏—Ç—å $50 –∏ —Å—Ä–∞–∑—É –±—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏, –∏–ª–∏ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ö–æ–¥.`],'info');log(`${p.name} –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –≤ —Ç—é—Ä—å–º—É.`);renderTokens();save();},
    moveTo(i,passGo){const p=this.cur();if(passGo&&i<p.pos){p.money+=200;log(`${p.name} –ø–æ–ª—É—á–∞–µ—Ç $200 –∑–∞ –ø—Ä–æ—Ö–æ–¥ —á–µ—Ä–µ–∑ –°–¢–ê–†–¢`);}animateMove(p.id,p.pos,i,()=>{p.pos=i;this.land();update();save();});},
    autoEnd(){if(this.phase==='awaitDecision')return;this.phase='awaitRoll';setTimeout(()=>this.endTurn(),400);},
    endTurn(){this.current=(this.current+1)%this.players.length;$('#payBail').disabled=!this.cur().inJail;$('#stayJail').disabled=true;updateTurnLabel();save();},
    cur(){return this.players[this.current];}
  };

  function calcRent(i){const t=BOARD[i],own=Game.owned[i];if(t.type==='prop'){const same=BOARD.filter(x=>x.type==='prop'&&x.color===t.color);const ownedAll=same.every(x=>Game.owned[x.id]?.owner===own.owner);let r=t.baseRent||0;if(ownedAll)r*=2;r+=(own.houses||0)*t.baseRent;if(own.hotel)r*=3;return r;}if(t.type==='rail'){const c=BOARD.map((x,idx)=>({x,idx})).filter(o=>o.x.type==='rail'&&Game.owned[o.idx]?.owner===own.owner).length;return [25,50,100,200][c-1]||25;}if(t.type==='util'){const mult=Object.entries(Game.owned).filter(([k,o])=>BOARD[+k]?.type==='util'&&o.owner===own.owner).length>=2?10:4;const sum=Game.dice[0]+Game.dice[1];return mult*sum;}return 0;}
  function drawCard(deck){const card=deck[Math.floor(Math.random()*deck.length)];toast(card.t);anno([card.t],'info');log(`–ö–∞—Ä—Ç–∞: ${card.t}`);card.fn(Game);update();save();}

  function renderPips(){
    $$('.cell').forEach(cell=>cell.querySelectorAll('.pips').forEach(n=>n.remove()));
    const map=new Map();Game.players.forEach(p=>{const a=map.get(p.pos)||[];a.push(p);map.set(p.pos,a);});
    map.forEach((arr,idx)=>{const cell=$(`.cell[data-index="${idx}"]`);if(!cell)return;const wrap=document.createElement('div');wrap.className='pips';arr.forEach(p=>{const dot=document.createElement('div');dot.className='pip';dot.style.background=getPlayerColor(p.id);wrap.appendChild(dot);});cell.appendChild(wrap);});
  }
  function renderTokens(){renderPips();}
  function positionTokens(){}
  function animateMove(pid,from,to,done){const steps=((to-from)+40)%40;let i=0;const step=()=>{const p=Game.players[pid];p.pos=(from+i)%40;renderPips();setActiveCell(p.pos);if(i++<steps)requestAnimationFrame(()=>setTimeout(step,80));else{p.pos=to;renderPips();done&&done();}};step();}

  function renderPlayers(){
    const wrap=$('#players');
    wrap.innerHTML='';
    Game.players.forEach((p,idx)=>{
      const el=document.createElement('div');el.className='player'+(idx===Game.current?' you':'');const color=getPlayerColor(p.id);el.innerHTML=`<div class="id"><span class="swatch" style="background:${color}"></span><strong>${p.name}</strong></div><div class="money">$${p.money}</div>`;wrap.appendChild(el);
    });
  }
  function updateTurnLabel(){$('#turnLabel').textContent=`–•–æ–¥: ${Game.cur().name}`;renderPlayers();}
  function setActiveCell(i){$$('.cell').forEach(c=>{c.classList.remove('active');c.style.boxShadow='';});const c=$(`.cell[data-index="${i}"]`);if(c){const color=getPlayerColor(Game.current);c.classList.add('active');c.style.boxShadow=`0 0 0 3px ${color} inset`;}}
  function update(){renderPlayers();renderPips();updateOwnershipUI();}

  function save(){localStorage.setItem('mono.save',JSON.stringify({players:Game.players,current:Game.current,owned:Game.owned,dice:Game.dice}));}
  function load(){const raw=localStorage.getItem('mono.save');if(!raw)return false;try{const s=JSON.parse(raw);Object.assign(Game,s);return true;}catch(e){return false;}}
  function clearSave(){localStorage.removeItem('mono.save');}

  // ---------- –ö–ù–û–ü–ö–ò ----------
  $('#newGame').addEventListener('click',()=>{showSetup();});
  $('#roll').addEventListener('click',()=>Game.roll());
  $('#payBail').addEventListener('click',()=>{Game.payBailAndRoll();});
  // –¥–æ–±–∞–≤–ª–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ stayJail
  const stayBtn = document.createElement('button'); stayBtn.id='stayJail'; stayBtn.textContent='–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ö–æ–¥'; stayBtn.style.display='inline-block'; stayBtn.style.fontWeight='600'; stayBtn.disabled=true; document.querySelector('.row').appendChild(stayBtn);
  document.getElementById('stayJail').addEventListener('click',()=>{Game.stayJail();});
  $('#buy').addEventListener('click',e=>{const idx=Number(e.currentTarget.dataset.index);if(Number.isFinite(idx))Game.buy(idx);e.currentTarget.disabled=true;$('#skipBuy').disabled=true;});
  $('#skipBuy').addEventListener('click',()=>{Game.skip();$('#buy').disabled=true;$('#skipBuy').disabled=true;});
  $('#sell').addEventListener('click',()=>{Game.sellOpen();});
  $('#help').addEventListener('click',()=>alert('–•–æ–¥ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –í —Ç—é—Ä—å–º–µ –º–æ–∂–Ω–æ –æ–ø–ª–∞—Ç–∏—Ç—å $50 –∏ —Å—Ä–∞–∑—É –±—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏, –∏–ª–∏ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ö–æ–¥ (–¥–æ 3 –ø–æ–¥—Ä—è–¥).'));
  $('#save').addEventListener('click',()=>{save();toast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');});

  // ---------- SETUP NEW GAME ----------
  function showSetup(){
    clearAnno();clearSave();
    const o=$('#setup'),n=$('#names'),pCount=$('#pCount'),startMoney=$('#startMoney');
    const rebuild=()=>{n.innerHTML='';const cnt=Math.min(4,Math.max(2,Number(pCount.value||2)));for(let i=0;i<cnt;i++){const f=document.createElement('div');f.className='field';f.innerHTML=`<label>–ò–º—è –∏–≥—Ä–æ–∫–∞ ${i+1}</label><input type="text" id="pName${i}" value="–ò–≥—Ä–æ–∫ ${i+1}"/>`;n.appendChild(f);}};
    pCount.addEventListener('input',rebuild,{once:true});
    rebuild();o.classList.add('show');
    $('#startGame').onclick=()=>{const cnt=Math.min(4,Math.max(2,Number(pCount.value||2)));const names=[];for(let i=0;i<cnt;i++){names.push(String(document.getElementById('pName'+i).value||`–ò–≥—Ä–æ–∫ ${i+1}`));}o.classList.remove('show');Game.initFromConfig({names,money:Math.max(500,Number(startMoney.value||1500))});};
    $('#cancelSetup').onclick=()=>{o.classList.remove('show');};
  }

  // ---------- MARKET ----------
  $('#marketList').addEventListener('click',e=>{const btn=e.target.closest('button[data-i]');if(!btn)return;const i=Number(btn.dataset.i);Game.sell(i);updateOwnershipUI();btn.closest('.item').remove();});
  $('#closeMarket').addEventListener('click',()=>$('#market').classList.remove('show'));

  // ---------- –°–¢–ê–†–¢ ----------
  document.addEventListener('DOMContentLoaded',()=>{
    renderBoard();
    clearAnno();
    if(!load()){showSetup();}else{renderPlayers();renderTokens();updateTurnLabel();setActiveCell(Game.cur().pos);}    
    window.addEventListener('resize',positionTokens);
  });

  function showDice(d1,d2){const a=$('#die1'),b=$('#die2');[a,b].forEach(el=>{el.classList.add('shake');setTimeout(()=>el.classList.remove('shake'),350);});a.textContent=d1;b.textContent=d2;}

  // ---------- –°–ê–ú–û–¢–ï–°–¢–´ ----------
  (function runSelfTests(){try{
    console.assert(typeof renderTokens==='function','renderTokens –¥–æ–ª–∂–µ–Ω —Å—É—â–µ—Å—Ç–≤–æ–≤–∞—Ç—å');
    console.assert(BOARD.length===40,'–î–æ–ª–∂–Ω–æ –±—ã—Ç—å 40 –∫–ª–µ—Ç–æ–∫');
    console.assert(document.getElementById('die1'),'–î–æ–ª–∂–µ–Ω —Å—É—â–µ—Å—Ç–≤–æ–≤–∞—Ç—å die1');
    const before=JSON.stringify(Game.owned);
    const idxToTest=1; // –ë—Ä–∞—É–Ω-1
    const tmp={...Game.owned}; tmp[idxToTest]={owner:0,houses:0,hotel:false}; Game.owned=tmp; updateOwnershipUI(); Game.owned=JSON.parse(before);
    console.debug('[DEV] –°–∞–º–æ—Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏');
  }catch(e){console.warn('–°–∞–º–æ—Ç–µ—Å—Ç—ã: –ø—Ä–æ–±–ª–µ–º–∞',e);}})();
  </script>
